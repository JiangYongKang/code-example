<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>order</title>
    <link rel="shortcut icon" type="image/x-icon" href="Favicon.ico">
    <link rel="stylesheet" type="text/css" href="commen.css">
    <style type="text/css">
      .main {
        display: flex;
      }
      .main div:nth-of-type(1) {
        order: 3;
      }
      .main div:nth-of-type(2) {
        order: 2;
      }
      .main div:nth-of-type(3) {
        order: 1;
      }

    </style>
  </head>
  <body>
    <div class="main">
      <div class="item" style="background-color: #FBE9EB;">A</div>
      <div class="item" style="background-color: #C6E48B;">B</div>
      <div class="item" style="background-color: #FBE9EB;">C</div>
    </div>
  </body>
</html>
