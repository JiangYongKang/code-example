<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>justify-content</title>
    <link rel="shortcut icon" type="image/x-icon" href="">
    <link rel="stylesheet" type="text/css" href="commen.css">
    <style type="text/css">
      .main {
        height: 100%;
        display: flex;
        margin-bottom: 5px;
      }
      .row-one {
        justify-content: flex-start;
      }
      .row-two {
        justify-content: flex-end;
      }
      .row-three {
        justify-content: center;
      }
      .row-four {
        justify-content: space-between;
      }
      .row-five {
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="main row-one">
      <div class="item" style="background-color: #FBE9EB;">A</div>
      <div class="item" style="background-color: #C6E48B;">B</div>
      <div class="item" style="background-color: #FBE9EB;">C</div>
    </div>
    <div class="main row-two">
      <div class="item" style="background-color: #FBE9EB;">A</div>
      <div class="item" style="background-color: #C6E48B;">B</div>
      <div class="item" style="background-color: #FBE9EB;">C</div>
    </div>
    <div class="main row-three">
      <div class="item" style="background-color: #FBE9EB;">A</div>
      <div class="item" style="background-color: #C6E48B;">B</div>
      <div class="item" style="background-color: #FBE9EB;">C</div>
    </div>
    <div class="main row-four">
      <div class="item" style="background-color: #FBE9EB;">A</div>
      <div class="item" style="background-color: #C6E48B;">B</div>
      <div class="item" style="background-color: #FBE9EB;">C</div>
    </div>
    <div class="main row-five">
      <div class="item" style="background-color: #FBE9EB;">A</div>
      <div class="item" style="background-color: #C6E48B;">B</div>
      <div class="item" style="background-color: #FBE9EB;">C</div>
    </div>
  </body>
</html>
